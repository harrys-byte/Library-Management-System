<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logout-btn {
            position: absolute;
            top: 40px;
            left: 20px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Library Management System</h1>
        <button onclick="logout()" class="logout-btn">Logout</button>
        
        <h2>Search Books</h2>
        <input type="text" id="search" placeholder="Search by Title, Author, or ISBN" onkeyup="filterBooks()">
        
        <h3>Advanced Filters</h3>
        <select id="genreFilter" onchange="filterBooks()">
            <option value="">All Genres</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min Price" onkeyup="filterBooks()">
        <input type="number" id="maxPrice" placeholder="Max Price" onkeyup="filterBooks()">
        
        <h2>Available Books</h2>
        <table id="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Price</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            
            <tbody></tbody>
        </table>
        
        <h2>üõí Shopping Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h6></h6>
        <button onclick="checkout()" id="checkout-btn">Proceed to Checkout</button>
    </div>

    <script>
        let books = JSON.parse(localStorage.getItem("books")) || [];
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let filteredBooks = [...books];

        function filterBooks() {
            const searchText = document.getElementById("search").value.toLowerCase();
            const selectedGenre = document.getElementById("genreFilter").value.toLowerCase();
            const minPrice = parseFloat(document.getElementById("minPrice").value) || 0;
            const maxPrice = parseFloat(document.getElementById("maxPrice").value) || Number.MAX_VALUE;

            filteredBooks = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchText) ||
                                      book.author.toLowerCase().includes(searchText) ||
                                      book.isbn.toLowerCase().includes(searchText);
                const matchesGenre = selectedGenre === "" || book.genre.toLowerCase() === selectedGenre;
                const matchesPrice = parseFloat(book.price) >= minPrice && parseFloat(book.price) <= maxPrice;
                return matchesSearch && matchesGenre && matchesPrice;
            });
            displayBooks(filteredBooks);
        }

        function populateGenres() {
            const genreFilter = document.getElementById("genreFilter");
            genreFilter.innerHTML = `<option value="">All Genres</option>`; // Default option

            let uniqueGenres = [...new Set(books.map(book => book.genre))]; // Get unique genres

            uniqueGenres.forEach(genre => {
                let option = document.createElement("option");
                option.value = genre.toLowerCase();
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }


        function displayBooks(bookList) {
            const tbody = document.querySelector("#book-table tbody");
            tbody.innerHTML = "";
            bookList.forEach((book, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.isbn}</td>
                        <td>${book.price}</td>
                        <td>${book.genre}</td>
                        <td>
                            <button onclick="addToCart(${index})">üõí Add to Cart</button>
                        </td>
                    </tr>
                `;
            });
        }

        function addToCart(index) {
            const bookToAdd = filteredBooks[index];
            cart.push(bookToAdd);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function displayCart() {
            const tbody = document.querySelector("#cart-table tbody");
            tbody.innerHTML = "";
            cart.forEach((book, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${book.title}</td>
                        <td>${book.price}</td>
                        <td>
                            <button onclick="removeFromCart(${index})">‚ùå Remove</button>
                        </td>
                    </tr>
                `;
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            window.location.href = "checkout.html";
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("role");
            window.location.href = "login.html";
        }

        populateGenres(); 
        displayBooks(filteredBooks);
        displayCart();
    </script>
</body>
</html>
