<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: white;
            border-radius: 8px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ›’ Checkout</h2>
        <div id="cart-summary"></div>
        <h3>Total: â‚¹<span id="total-price">0</span></h3>
        <h2>Payment Details</h2>
        <input type="text" id="card-number" placeholder="Card Number" required><br>
        <br>
        <input type="text" id="expiry" placeholder="Expiry (MM/YY)" required><br>
        <br>
        <input type="text" id="cvv" placeholder="CVV" required><br><br>
        <button class="btn" onclick="processPayment()">Proceed to Payment</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let currentUser = localStorage.getItem("currentUser") || "Guest";

        function displayCart() {
            let cartSummary = document.getElementById("cart-summary");
            let totalPrice = 0;
            cartSummary.innerHTML = "";
            cart.forEach(book => {
                cartSummary.innerHTML += `<p>${book.title} - â‚¹${book.price}</p>`;
                totalPrice += parseFloat(book.price);
            });
            document.getElementById("total-price").innerText = totalPrice;
        }

        function processPayment() {
            let cardNumber = document.getElementById("card-number").value;
            let expiry = document.getElementById("expiry").value;
            let cvv = document.getElementById("cvv").value;
            
            if (!/^\d{16}$/.test(cardNumber)) {
                alert("Invalid Card Number. It must be exactly 16 digits.");
                return;
            }
            if (!/^\d{2}\/\d{2}$/.test(expiry)) {
                alert("Invalid Expiry Date. Use MM/YY format.");
                return;
            }
            if (!/^\d{3}$/.test(cvv)) {
                alert("Invalid CVV. It must be exactly 3 digits.");
                return;
            }
            
            alert("Payment Successful! Thank you for your purchase.");
            
            let transaction = JSON.parse(localStorage.getItem("transactions")) || [];
            transaction.push({ username: currentUser, books: cart, total: document.getElementById("total-price").innerText });
            localStorage.setItem("transactions", JSON.stringify(transaction));
            
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        }

        function completePurchase() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
        }

        let transaction = JSON.parse(localStorage.getItem("transactions")) || [];

        cart.forEach(book => {
            transaction.push({
                username: username,
                title: book.title,
                author: book.author,
                isbn: book.isbn,
                price: book.price,
                genre: book.genre,
                date: new Date().toLocaleString() // Store date & time
            });
        });

        localStorage.setItem("transactions", JSON.stringify(transaction));
        let username = localStorage.getItem("currentUser") || "Guest";
        storeTransaction(username, book);
        alert("Purchase successful!");
        localStorage.removeItem("cart"); // Clear the cart after purchase
        window.location.href = "index.html"; // Redirect to home
    }

        displayCart();
    </script>
</body>
</html>
