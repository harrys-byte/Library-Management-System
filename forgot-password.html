<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Forgot Password?</h1>
        <form onsubmit="return resetPassword()">
            <input type="text" id="forgot-username" placeholder="Enter your Username" required>
            <p id="security-question-display"></p>
            <input type="text" id="forgot-answer" placeholder="Enter your Answer" required>
            <input type="password" id="new-password" placeholder="Enter New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p id="reset-message"></p>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        function resetPassword() {
            const username = document.getElementById("forgot-username").value;
            const answer = document.getElementById("forgot-answer").value.toLowerCase();
            const newPassword = document.getElementById("new-password").value;

            // Retrieve stored credentials
            const storedUser = localStorage.getItem("username");
            const storedAnswer = localStorage.getItem("securityAnswer");

            if (username === storedUser && answer === storedAnswer) {
                localStorage.setItem("password", newPassword);
                document.getElementById("reset-message").innerText = "Password reset successfully! You can now login.";
            } else {
                document.getElementById("reset-message").innerText = "Incorrect answer or username!";
            }
            return false;
        }

        document.getElementById("forgot-username").addEventListener("input", function() {
            const username = this.value;
            if (username === localStorage.getItem("username")) {
                document.getElementById("security-question-display").innerText = "Security Question: " + localStorage.getItem("securityQuestion");
            } else {
                document.getElementById("security-question-display").innerText = "";
            }
        });
    </script>
</body>
</html>
